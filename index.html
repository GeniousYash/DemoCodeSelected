<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Heading -->
         <div class="heading">
             <div class="line"></div>
             <div class="headtext">
                 <h1>YAY! It's BOGO</h1>
             </div>
             <div class="line"></div>
         </div>
        <!-- First Option -->
        <div class="pricecard expanded">
            <div class="pricecardin">
                <div class="top">
                    <div class="details">
                        <div class="divone">
                            <div class="divonetop">
                                <input type="radio" id="option1" name="units" value="1" checked>
                                <span>1 Unit</span>
                                <span class="discount">10% Off</span>
                            </div>
                            <div class="divonebottom">
                                <span>Standard Price</span>
                            </div>
                        </div>
                        <div class="divTwo">
                            <span class="price">$10.00 USD</span>
                            <span class="original-price">$24.00 USD</span>
                        </div>
                    </div>
                </div>
                <div class="selectors">
                    <div class="selectorstop">
                        <div>#1</div>
                        <div class="size">
                            <label>Size</label>
                            <select name="size1">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="color">
                            <label>Color</label>
                            <select name="color1">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                            </select>
                        </div>
                    </div>
                    <div class="selectorsbottom">
                        <div>#2</div>
                        <div class="size">
                            <label>Size</label>
                            <select name="size2">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="color">
                            <label>Color</label>
                            <select name="color2">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Option (Most Popular) -->
        <div class="pricecard popular">
            <div class="pricecardin">
                <div class="top">
                    <div class="details">
                        <div class="divone">
                                <input type="radio" id="option2" name="units" value="2">
                                <span>2 Unit</span>
                                <span class="discount">20% Off</span>
                            </div>
                            <div class="divTwo">
                                <span class="price">$18.00 USD</span>
                                <span class="original-price">$24.00 USD</span>
                            </div>
                    </div>
                </div>
                <div class="selectors">
                    <div class="selectorstop">
                        <div>#1</div>
                        <div class="size">
                            <label>Size</label>
                            <select name="size1">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="color">
                            <label>Color</label>
                            <select name="color1">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                            </select>
                        </div>
                    </div>
                    <div class="selectorsbottom">
                        <div>#2</div>
                        <div class="size">
                            <label>Size</label>
                            <select name="size2">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="color">
                            <label>Color</label>
                            <select name="color2">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popular-badge">MOST POPULAR</div>
        </div>

        <!-- Third Option -->
        <div class="pricecard">
            <div class="pricecardin">
                <div class="top">
                    <div class="details">
                        <div class="divone">
                            <input type="radio" id="option3" name="units" value="3">
                            <span>3 Unit</span>
                            <span class="discount">30% Off</span>
                        </div>
                        <div class="divTwo">
                            <span class="price">$24.00 USD</span>
                            <span class="original-price">$24.00 USD</span>
                        </div>
                    </div>
                </div>
                <div class="selectors">
                    <div class="selectorstop">
                        <div>#1</div>
                        <div class="size">
                            <label>Size</label>
                            <select name="size1">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="color">
                            <label>Color</label>
                            <select name="color1">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                            </select>
                        </div>
                    </div>
                    <div class="selectorsbottom">
                        <div>#2</div>
                        <div class="size">
                            <label>Size</label>
                            <select name="size2">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="color">
                            <label>Color</label>
                            <select name="color2">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Price and Add to Cart -->
        <div class="totalprice">
            <p>Free Delivery</p>
            <p>Total: $18.00 USD</p>
        </div>
        <div class="btn">+ Add to Cart</div>
        <div class="poweredby"><p>@ Powered by Pumper</p></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
